<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Timer Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Incline Dumbbell Press</h2>
  <div class="set-block">
    <div class="set-row">
      <div>1</div>
      <input type="number" class="weight" />
      <input type="number" class="reps" />
      <select class="rpe">
        <option>-</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
      </select>
      <button class="finish-btn">Finish</button>
    </div>
    <div class="meta-info"><span class="rest">Rest: 90s</span></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
