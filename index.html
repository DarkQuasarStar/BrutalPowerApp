<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Incline Dumbbell Press</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="exercise-title">Incline Dumbbell Press</div>
  <div class="exercise-subtitle">4 sets × 8–10 @ RPE 9</div>

  <div class="header-row">
    <div>Set</div><div>Weight</div><div>Reps</div><div>RPE</div><div></div>
  </div>

  <!-- Set 1 -->
  <div class="set-block" data-set="1">
    <div class="set-row">
      <div>1</div>
      <input type="number" class="weight" />
      <input type="number" class="reps" />
      <select class="rpe">
        <option>-</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
      </select>
      <button class="finish-btn">Finish</button>
    </div>
    <div class="meta-info"><span class="tempo">Tempo: 3-1-2-0</span> <span class="rest">Rest: 90s</span></div>
    <hr />
  </div>

  <!-- Set 2 -->
  <div class="set-block" data-set="2">
    <div class="set-row">
      <div>2</div>
      <input type="number" class="weight" />
      <input type="number" class="reps" />
      <select class="rpe">
        <option>-</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
      </select>
      <button class="finish-btn">Finish</button>
    </div>
    <div class="meta-info"><span class="tempo">Tempo: 3-1-2-0</span> <span class="rest">Rest: 90s</span></div>
    <hr />
  </div>

  <script src="script.js"></script>
</body>
</html>
